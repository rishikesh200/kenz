<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #4b00b5, #0d0d44);
  color: white;
  font-family: 'Arial', sans-serif;
}

.why-choose-us {
  text-align: center;
  padding: 50px;
  color: white;
}

.why-choose-us h2 {
  font-size: 28px;
  margin-bottom: 40px;
}

.steps {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.step {
  display: flex;
  align-items: center;
  position: relative;
  margin-bottom: 60px; /* Adjust the spacing between steps */
}

.step::before {
  content: '';
  position: absolute;
  top: 50%;
  left: -200px; /* Adjust to move the line */
  width: 200px; /* Length of the line */
  height: 2px;
  background-color: white;
}

.step:nth-child(even)::before {
  left: auto;
  right: -200px; /* Adjust to move the line */
}

.step:nth-child(1)::before {
  display: none; /* Remove the line for the first step */
}

.icon-box {
  background: white;
  color: #4b00b5;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
  margin-right: 20px;
  margin-left: 20px;
}

.step p {
  margin: 0;
  font-size: 18px;
  color: white;
}

    </style>
</head>
<body>
    <div class="why-choose-us">
        <h2>People choose us because we serve the best for everyone</h2>
        <div class="steps">
          <div class="step">
            <div class="icon-box">🌟</div>
            <p>Experienced Team</p>
          </div>
          <div class="step">
            <div class="icon-box">👩‍💼</div>
            <p>Friendly Experts</p>
          </div>
          <div class="step">
            <div class="icon-box">✔️</div>
            <p>Quality Every Time</p>
          </div>
          <div class="step">
            <div class="icon-box">🏋️‍♂️</div>
            <p>Well Trained</p>
          </div>
        </div>
      </div>
      
</body>
</html>
